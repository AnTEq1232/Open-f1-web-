<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/GetDriverDataRequest.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
    <title>F1 telemetry</title>
</head>
<body>
    <h3>Driver data</h3>
    <form onsubmit="return false;">
        <label for="driverNumber">Driver Number:</label>
        <select id="driverNumber" aria-label="Large select example">
            <option value="1">1 - Max Verstappen</option>
            <option value="4">4 - Lando Norris</option>
            <option value="10">10 - Pierre Gasly</option>
            <option value="11">11 - Sergio Perez</option>
            <option value="14">14 - Fernando Alonso</option>
            <option value="16">16 - Charles Leclerc</option>
            <option value="17">18 - Lance Stroll</option>
            <option value="20">20 - Kevin Magnussen</option>
            <option value="22">22 - Yuki Tsunoda</option>
            <option value="23">23 - Alexander Albon</option>
            <option value="24">24 - Guanyu Zhou</option>
            <option value="27">27 - Nico Hulkenberg</option>
            <option value="30">30 - Liam Lawson</option>
            <option value="31">31 - Esteban Ocon</option>
            <option value="43">43 - Franco Colapinto</option>
            <option value="44">44 - Lewis Hamilton</option>
            <option value="55">55 - Carlos Sainz</option>
            <option value="63">63 - George Russell</option>
            <option value="77">77 - Valtteri Bottas</option>
            <option value="81">81 - Oscar Piastri</option>
        </select>
        <button type="button" onclick="getDataDriver()">Get Info</button>
    </form>
    <div id="driverInfo"></div>
    </form>
</body>
</html>
